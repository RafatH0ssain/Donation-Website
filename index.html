<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow | Home</title>
    <!-- Embeds: -->
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Lexend Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- JavaScript -->
     <script src="donation_page.js"></script>
</head>
<body>

    <header class="sticky m-auto block bg-header-bg lg:h-32 lg:pt-5 sm:h-14 sm:pt-2">
        <!-- Top -->
        <div class="navbar bg-base-100 lg:w-5/6 m-auto bg-header-bg">
            <div class="navbar-start">
                <a href="./blog.html"><button class="btn bg-FundFlow-green text-black lg:w-24">Blog</button></a>
            </div>
            <div class="navbar-center flex-row">
                <img src="images/logo.png" alt="FundFlow Logo">
                <a class="text-xl btn btn-ghost font-bold">FundFlow</a>
            </div>
            <div class="navbar-end  font-semibold">
                <img src="images/coin.png" alt="Coin Image">
                <h2 class="available-balance">5500</h2>
                <h2>&nbsp;BDT</h2>
            </div>
          </div>
    </header>

    <main class="flex justify-center lg:pt-10 sm:pt-5">
        <div class="font-semibold lg:w-1/4 sm:1/2 flex justify-between">
            <a href="#card-conrtainer"><button class="hover:bg-FundFlow-green sm:p-2 lg:p-4 sm:w-20 lg:w-36 bg-FundFlow-green rounded-xl">Donation</button></a>
            <a href="./history.html"><button class="hover:bg-FundFlow-green sm:p-2 lg:p-4 sm:w-20 lg:w-36 rounded-xl border-2 border-black">History</button></a>
        </div>

        <div id="card-container" class="lg:w-3/4 sm:w-5/6">
            <div class="card card-side bg-base-100 shadow-xl">
                <figure>
                  <img src="./images/noakhali.png" alt="Movie" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Donate for Flood of Noakhali</h2>
                  <p>Click the button to watch on Jetflix app.</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Watch</button>
                  </div>
                </div>
              </div>
        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
